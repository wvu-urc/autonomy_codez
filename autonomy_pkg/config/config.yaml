/**:
  ros__parameters:

    # Not used rn, will be in use when good launch file is made

    current_gps_location_topic: /mavros/global_position/global
    current_heading_topic: /mavros/global_position/compass_hdg
   
    goal_gps_location_topic: /goal_gps

    output_control_topic: /cmd_vel
